<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ma Locozz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ffffff; /* White background */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            position: relative;
        }

        /* Subtle texture (optional) */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image:
                repeating-linear-gradient(90deg,
                    transparent 0px,
                    rgba(0, 0, 0, 0.01) 1px,
                    transparent 2px
                );
            pointer-events: none;
        }

        .login-container {
            max-width: 420px;
            width: 100%;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .login-card {
            background: #ffffff;
            border: 1px solid #d0d0d0;
            border-radius: 6px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #3a3a3a 0%, #4a4a4a 50%, #3a3a3a 100%);
            border-bottom: 2px solid #6a6a6a;
            padding: 50px 30px 30px;
            text-align: center;
            position: relative;
        }

        .login-header::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 2px;
            background: linear-gradient(90deg, transparent, #8a8a8a, transparent);
        }

        .login-header h2 {
            font-size: 2rem;
            color: #e0e0e0;
            letter-spacing: 2px;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .login-header p {
            font-size: 0.75rem;
            color: #aaa;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .login-body {
            padding: 35px 30px 40px;
        }

        .form-label {
            color: #555;
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 15px;
        }

        .form-label i {
            color: #6a6a6a;
        }

        .form-control {
            background: #f5f5f5;
            border: 1px solid #b0b0b0;
            color: #333;
            padding: 14px 16px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .form-control:focus {
            background: #ffffff;
            border-color: #7a7a7a;
            box-shadow: 0 0 0 2px rgba(120, 140, 160, 0.2);
            color: #333;
            outline: none;
        }

        .btn-login {
            background: linear-gradient(135deg, #5a5a5a 0%, #7a7a7a 50%, #5a5a5a 100%);
            border: none;
            border-radius: 4px;
            color: #fff;
            padding: 14px;
            width: 100%;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-top: 10px;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #6a6a6a 0%, #8a8a8a 50%, #6a6a6a 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(100, 120, 140, 0.4);
        }

        .register-link {
            background: linear-gradient(135deg, #5a5a5a 0%, #7a7a7a 50%, #5a5a5a 100%);
            border: none;
            border-radius: 4px;
            color: #fff;
            padding: 12px;
            width: 100%;
            display: inline-block;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-weight: 600;
        }

        .register-link:hover {
            background: linear-gradient(135deg, #6a6a6a 0%, #8a8a8a 50%, #6a6a6a 100%);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(100, 120, 140, 0.4);
        }

        .forgot-link {
            color: #777;
            text-decoration: none;
            font-size: 0.8rem;
            transition: color 0.2s;
        }

        .forgot-link:hover {
            color: #4a4a4a;
            text-decoration: underline;
        }

        .divider {
            color: #999;
            margin: 25px 0;
            text-align: center;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .alert {
            background: rgba(90, 90, 90, 0.05);
            border: 1px solid rgba(90, 90, 90, 0.2);
            color: #555;
            font-size: 0.85rem;
            margin-bottom: 25px;
            padding: 12px 16px;
            border-radius: 4px;
        }

        .btn-close {
            filter: invert(0.5);
        }

        .footer-text {
            color: #777;
            font-size: 0.7rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>Ma Locozz</h2>
                <p>Brand Since 2019</p>
            </div>

            <div class="login-body">
                <div class="alert alert-info alert-dismissible fade show" role="alert">
                    You have been logged out.
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <form method="POST" action="{{ url_for('login') }}">
                    <label for="username" class="form-label">
                        <i class="fas fa-user-tie"></i> Username
                    </label>
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="Enter your username" required autofocus>

                    <label for="password" class="form-label">
                        <i class="fas fa-key"></i> Password
                    </label>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="Enter your password" required>

                    <button type="submit" class="btn btn-login">
                        <i class="fas fa-door-open"></i> Enter
                    </button>
                </form>

                <div class="divider"></div>

                <div class="text-center">
                    <a href="{{ url_for('register') }}" class="register-link mb-3">
                        <i class="fas fa-user-plus"></i> Create Account
                    </a>
                    <br><br>
                    <a href="{{ url_for('forgot_password') }}" class="forgot-link">
                        Forgot password
                    </a>
                </div>

                <div class="text-center mt-4">
                    <small class="footer-text">Ma Locozz Store â€¢ 2025</small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

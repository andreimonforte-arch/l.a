{% extends "base.html" %}

{% block title %}Register - Ma Locozz Clothing{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-user-plus"></i> Create Account
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('register') }}" id="registerForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-user"></i> Username
                            </label>
                            <input
                                type="text"
                                class="form-control"
                                id="username"
                                name="username"
                                placeholder="Enter your username"
                                minlength="3"
                                maxlength="50">
                            <small class="text-muted">3-50 characters</small>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope"></i> Email Address <span class="text-danger">*</span>
                            </label>
                            <div class="input-group">
                                <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    name="email"
                                    placeholder="supremo@gmail.com">
                                <button class="btn btn-outline-primary" type="button" id="sendOtpBtn" onclick="sendOTP()">
                                    Send OTP
                                </button>
                            </div>
                            <div id="otpStatus" class="mt-2"></div>
                        </div>

                        <div class="mb-3 d-none" id="otpSection">
                            <label for="otp" class="form-label">
                                <i class="fas fa-shield-alt"></i> Enter OTP Code
                            </label>
                            <input
                                type="text"
                                class="form-control"
                                id="otp"
                                name="otp"
                                placeholder="Enter 6-digit code"
                                maxlength="6"
                                pattern="[0-9]{6}">
                            <div class="mt-2">
                                <small class="text-muted">Check Flask console for OTP. Expires in: <span id="otpTimer" class="text-danger fw-bold">10:00</span></small>
                                <a href="javascript:void(0)" id="resendOtp" class="ms-3 text-decoration-none" onclick="sendOTP()">
                                    <small><i class="fas fa-redo"></i> Resend</small>
                                </a>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock"></i> Password <span class="text-danger">*</span>
                            </label>
                            <input
                                type="password"
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="••••••••"
                                minlength="6">
                            <small class="text-muted">At least 6 characters</small>
                        </div>

                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">
                                <i class="fas fa-lock"></i> Confirm Password <span class="text-danger">*</span>
                            </label>
                            <input
                                type="password"
                                class="form-control"
                                id="confirm_password"
                                name="confirm_password"
                                placeholder="••••••••"
                                minlength="6">
                            <div id="passwordError" class="text-danger small mt-1"></div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg" id="createAccountBtn">
                                <i class="fas fa-user-plus"></i> CREATE ACCOUNT
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center bg-light">
                    <small class="text-muted">
                        Already have an account?
                        <a href="{{ url_for('login') }}" class="text-decoration-none">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
let otpSent = false;
let timerInterval = null;

function sendOTP() {
    const emailInput = document.getElementById('email');
    const sendOtpBtn = document.getElementById('sendOtpBtn');
    const otpSection = document.getElementById('otpSection');
    const otpStatus = document.getElementById('otpStatus');

    const email = emailInput.value.trim();

    if (!email) {
        alert('Please enter your email address');
        emailInput.focus();
        return;
    }

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        alert('Please enter a valid email address');
        emailInput.focus();
        return;
    }

    sendOtpBtn.disabled = true;
    sendOtpBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Sending...';

    const formData = new FormData();
    formData.append('email', email);

    fetch('/send-otp', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            otpSent = true;

            sendOtpBtn.innerHTML = '<i class="fas fa-check"></i> OTP Sent';
            sendOtpBtn.classList.remove('btn-outline-primary');
            sendOtpBtn.classList.add('btn-success');

            otpSection.classList.remove('d-none');

            otpStatus.innerHTML = '<div class="alert alert-success alert-dismissible fade show"><i class="fas fa-check-circle"></i> <strong>OTP sent!</strong> Check your Flask console. Code: <strong>' + data.otp + '</strong><button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>';

            startTimer(600);

            document.getElementById('otp').focus();

        } else {
            alert(data.message || 'Failed to send OTP. Please try again.');
            resetOtpButton();
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error sending OTP. Please check your connection and try again.');
        resetOtpButton();
    });
}

function resetOtpButton() {
    const sendOtpBtn = document.getElementById('sendOtpBtn');
    sendOtpBtn.disabled = false;
    sendOtpBtn.innerHTML = 'Send OTP';
    sendOtpBtn.classList.remove('btn-success');
    sendOtpBtn.classList.add('btn-outline-primary');
}

function startTimer(seconds) {
    if (timerInterval) {
        clearInterval(timerInterval);
    }

    let remaining = seconds;
    updateTimerDisplay(remaining);

    timerInterval = setInterval(function() {
        remaining--;
        updateTimerDisplay(remaining);

        if (remaining <= 0) {
            clearInterval(timerInterval);
            document.getElementById('otpStatus').innerHTML = '<div class="alert alert-danger"><i class="fas fa-exclamation-triangle"></i> OTP expired. Please request a new one.</div>';
            resetOtpButton();
        }
    }, 1000);
}

function updateTimerDisplay(seconds) {
    const minutes = Math.floor(seconds / 60);
    const secs = seconds - (minutes * 60);
    const display = minutes + ':' + (secs < 10 ? '0' + secs : secs);

    const otpTimer = document.getElementById('otpTimer');
    if (otpTimer) {
        otpTimer.textContent = display;
    }
}

document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('registerForm');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm_password');
    const passwordError = document.getElementById('passwordError');

    confirmPasswordInput.addEventListener('input', function() {
        if (passwordInput.value !== confirmPasswordInput.value) {
            passwordError.textContent = 'Passwords do not match';
            confirmPasswordInput.classList.add('is-invalid');
        } else {
            passwordError.textContent = '';
            confirmPasswordInput.classList.remove('is-invalid');
        }
    });

    form.addEventListener('submit', function(e) {
        if (passwordInput.value !== confirmPasswordInput.value) {
            e.preventDefault();
            alert('Passwords do not match!');
            confirmPasswordInput.focus();
            return false;
        }

        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const otp = document.getElementById('otp').value.trim();
        const password = passwordInput.value;

        if (!name || name.length < 3) {
            e.preventDefault();
            alert('Please enter your name (at least 3 characters)');
            document.getElementById('name').focus();
            return false;
        }

        if (!email) {
            e.preventDefault();
            alert('Please enter your email');
            document.getElementById('email').focus();
            return false;
        }

        if (!otp || otp.length !== 6) {
            e.preventDefault();
            alert('Please enter the 6-digit OTP code');
            document.getElementById('otp').focus();
            return false;
        }

        if (!password || password.length < 6) {
            e.preventDefault();
            alert('Password must be at least 6 characters');
            passwordInput.focus();
            return false;
        }

        const createAccountBtn = document.getElementById('createAccountBtn');
        createAccountBtn.disabled = true;
        createAccountBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Creating Account...';

        return true;
    });
});
</script>
{% endblock %}

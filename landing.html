<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Clothing Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .landing-container {
            max-width: 900px;
            width: 100%;
            padding: 20px;
        }

        .welcome-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            padding: 50px;
            text-align: center;
        }

        .logo {
            font-size: 5rem;
            color: #3498db;
            margin-bottom: 20px;
        }

        .welcome-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .welcome-subtitle {
            color: #7f8c8d;
            font-size: 1.2rem;
            margin-bottom: 50px;
        }

        .login-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .login-option {
            border: 3px solid transparent;
            border-radius: 15px;
            padding: 40px 30px;
            text-decoration: none;
            transition: all 0.3s;
            cursor: pointer;
        }

        .login-option:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .user-option {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            border-color: #3498db;
        }

        .user-option:hover {
            box-shadow: 0 15px 40px rgba(52, 152, 219, 0.4);
        }

        .admin-option {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            border-color: #e74c3c;
        }

        .admin-option:hover {
            box-shadow: 0 15px 40px rgba(231, 76, 60, 0.4);
        }

        .option-icon {
            font-size: 4rem;
            color: white;
            margin-bottom: 20px;
        }

        .option-title {
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .option-description {
            color: rgba(255,255,255,0.9);
            font-size: 1rem;
        }

        .features {
            margin-top: 50px;
            padding-top: 40px;
            border-top: 2px solid #ecf0f1;
        }

        .feature-item {
            display: inline-block;
            margin: 0 20px;
            color: #7f8c8d;
        }

        .feature-item i {
            color: #3498db;
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            .login-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="welcome-card">
            <div class="logo">
                <i class="fas fa-store"></i>
            </div>

            <h1 class="welcome-title">Clothing Store</h1>
            <p class="welcome-subtitle">Inventory Management System</p>

            <h3 style="color: #2c3e50; margin-bottom: 30px;">Choose Your Login Type</h3>

            <div class="login-options">
                <a href="{{ url_for('login') }}" class="login-option user-option">
                    <div class="option-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="option-title">User Login</div>
                    <div class="option-description">
                        View inventory, search products, and export reports
                    </div>
                </a>

                <a href="{{ url_for('admin_login') }}" class="login-option admin-option">
                    <div class="option-icon">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <div class="option-title">Admin Login</div>
                    <div class="option-description">
                        Full access to manage inventory, categories, and users
                    </div>
                </a>
            </div>

            <div class="features">
                <div class="feature-item">
                    <i class="fas fa-check-circle"></i>
                    <span>Real-time Inventory</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-check-circle"></i>
                    <span>Low Stock Alerts</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-check-circle"></i>
                    <span>Easy Reporting</span>
                </div>
            </div>
        </div>

        <div class="text-center mt-3 text-white">
            <small>&copy; 2025 Clothing Store. All rights reserved.</small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

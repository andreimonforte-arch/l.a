<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Ma Locozz Clothing Brand</title>
    <style>
        /* Basic styling; reuse from other templates if needed */
        body { font-family: Arial, sans-serif; padding: 20px; }
        .order { border: 1px solid #ddd; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>My Orders</h1>
    {% if orders %}
        {% for order in orders %}
        <div class="order">
            <p>Order #{{ order.order_number }} - Status: {{ order.status }}</p>
            <p>Total: â‚±{{ "%.2f"|format(order.total) }}</p>
            <a href="{{ url_for('track_order', order_id=order.id) }}">Track Order</a>
        </div>
        {% endfor %}
    {% else %}
        <p>No orders found.</p>
    {% endif %}
    <a href="/">Back to Home</a>
</body>
</html>

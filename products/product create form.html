{% extends 'base.html' %}

{% block title %}Create Product - Ma Locozz Clothing Brand{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-plus-circle"></i> Create New Product</h4>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <!-- Product Image Upload -->
                        <div class="mb-4">
                            <label class="form-label">
                                <i class="fas fa-image"></i> Product Image
                            </label>
                            <div class="image-upload-container">
                                <div class="image-preview" id="imagePreview">
                                    <i class="fas fa-camera fa-3x text-muted"></i>
                                    <p class="mt-2 text-muted">Click or drag image here</p>
                                    <small class="text-muted">PNG, JPG, JPEG, GIF, WEBP (Max 5MB)</small>
                                </div>
                                <input type="file" class="form-control" id="product_image" name="product_image" 
                                       accept="image/png,image/jpeg,image/jpg,image/gif,image/webp"
                                       onchange="previewImage(this)">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label required">
                                    <i class="fas fa-barcode"></i> Product Code
                                </label>
                                <input type="text" class="form-control" name="product_code" 
                                       value="{{ form_data.product_code if form_data else '' }}" 
                                       placeholder="e.g., TEE001" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label required">
                                    <i class="fas fa-tag"></i> Product Name
                                </label>
                                <input type="text" class="form-control" name="name" 
                                       value="{{ form_data.name if form_data else '' }}" 
                                       placeholder="e.g., Essential Cotton Tee" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">
                                <i class="fas fa-align-left"></i> Description
                            </label>
                            <textarea class="form-control" name="description" rows="3" 
                                      placeholder="Product description...">{{ form_data.description if form_data else '' }}</textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label required">
                                    <i class="fas fa-tags"></i> Category
                                </label>
                                <select class="form-select" name="category_id" required>
                                    <option value="">Select Category</option>
                                    {% for category in categories %}
                                    <option value="{{ category.id }}" 
                                            {% if form_data and form_data.category_id|string == category.id|string %}selected{% endif %}>
                                        {{ category.name }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="col-md-3 mb-3">
                                <label class="form-label required">
                                    <i class="fas fa-ruler"></i> Size
                                </label>
                                <input type="text" class="form-control" name="size" 
                                       value="{{ form_data.size if form_data else '' }}" 
                                       placeholder="e.g., M, L, XL" required>
                            </div>

                            <div class="col-md-3 mb-3">
                                <label class="form-label required">
                                    <i class="fas fa-palette"></i> Color
                                </label>
                                <input type="text" class="form-control" name="color" 
                                       value="{{ form_data.color if form_data else '' }}" 
                                       placeholder="e.g., White, Black" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label required">
                                    <i class="fas fa-money-bill-wave"></i> Price (â‚±)
                                </label>
                                <input type="number" class="form-control" name="price" step="0.01" 
                                       value="{{ form_data.price if form_data else '' }}" 
                                       placeholder="0.00" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label required">
                                    <i class="fas fa-boxes"></i> Quantity
                                </label>
                                <input type="number" class="form-control" name="quantity" 
                                       value="{{ form_data.quantity if form_data else '' }}" 
                                       placeholder="0" required>
                            </div>
                        </div>

                        <div class="d-flex gap-2 justify-content-end mt-4">
                            <a href="{{ url_for('list_products') }}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Create Product
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.required::after {
    content: " *";
    color: red;
}

.image-upload-container {
    position: relative;
}

.image-preview {
    width: 100%;
    height: 300px;
    border: 3px dashed #dee2e6;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s;
    background: #f8f9fa;
    position: relative;
    overflow: hidden;
}

.image-preview:hover {
    border-color: #667eea;
    background: #f0f0ff;
}

.image-preview.has-image {
    border-style: solid;
    border-color: #28a745;
}

.image-preview img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
}

#product_image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    cursor: pointer;
}
</style>

<script>
function previewImage(input) {
    const preview = document.getElementById('imagePreview');
    
    if (input.files && input.files[0]) {
        const reader = new FileReader();
        
        reader.onload = function(e) {
            preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
            preview.classList.add('has-image');
        }
        
        reader.readAsDataURL(input.files[0]);
    }
}

// Drag and drop functionality
const imagePreview = document.getElementById('imagePreview');
const fileInput = document.getElementById('product_image');

imagePreview.addEventListener('click', () => {
    fileInput.click();
});

imagePreview.addEventListener('dragover', (e) => {
    e.preventDefault();
    imagePreview.style.borderColor = '#667eea';
    imagePreview.style.background = '#f0f0ff';
});

imagePreview.addEventListener('dragleave', () => {
    imagePreview.style.borderColor = '#dee2e6';
    imagePreview.style.background = '#f8f9fa';
});

imagePreview.addEventListener('drop', (e) => {
    e.preventDefault();
    imagePreview.style.borderColor = '#dee2e6';
    imagePreview.style.background = '#f8f9fa';
    
    const files = e.dataTransfer.files;
    if (files.length > 0) {
        fileInput.files = files;
        previewImage(fileInput);
    }
});
</script>
{% endblock %}
